<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JSON Formatter Pro</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="toolbar">
    <button onclick="validateJSON()">Validate</button>
    <button onclick="prettifyJSON()">Prettify</button>
    <button onclick="minifyJSON()">Minify</button>
    <button onclick="copyJSON()">Copy</button>
    <button onclick="downloadJSON()">Download</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
    <button onclick="openHistory()">History</button>


    <div id="alertBox" class="alertBox" style="display:none"></div>
  </div>

  <div class="workspace">
    <div id="editor"></div>
    <div class="treePanel">
      <div class="treeHeader">
        JSON Explorer
        <button onclick="buildTree()">Refresh</button>
      </div>
      <div id="treeView"></div>
    </div>
    <div class="historyPanel">
      <div class="historyHeader">
        History
        <button onclick="clearHistory()">Clear</button>

        <button onclick="toggleHistory()">Close</button>
      </div>
      <div id="historyList"></div>
    </div>

  </div>

  <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
  <script src="script.js"></script>

</body>

</html>
